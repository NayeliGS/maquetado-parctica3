<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">

</head>

<body>

  <div class="card">
    <img class="FirstImagen" src="./images/illustration-hero.svg" alt="">

    <article>
      <p class="card_paragraph_black">Order Summary</p>
      <p class="card_paragraph_second">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like! </p>
    </article>

    <div class="AnnualPlan">
      <img class="icon_anualplan" src="./images/icon-music.svg" alt=""/>
      
      <div class="prices_AnualPlan">
        <li class="price_blanck">Anual Plan</li>
        <li>$59.99/year</li> 
      </div>

      <div class="link_anualplan">
        <a href="#">Change</a>
      </div>

    </div>

    <button class="button_pay">Proceed to Payment</button>

    <button class="button_Cancel">Cancel order</button>

  </div

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">NayeliGS</a>.
  </div>

</body>

</html>
